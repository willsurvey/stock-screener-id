name: Stock Ranking with Empirical Hit Rate

on:
  workflow_run:
    workflows: ["Daily Stock Screener"]
    types:
      - completed
  workflow_dispatch:

jobs:
  rank-stocks:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl

      - name: ğŸš€ Run Ranker
        env:
          STOCKBIT_BEARER_TOKEN: ${{ secrets.STOCKBIT_BEARER_TOKEN }}
          PYTHONUNBUFFERED: 1
        run: python scripts/ranker.py

      - name: ğŸ“¤ Commit & Push Results
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Hanya commit file yang benar-benar berubah
          git add ranked_screening.json
          
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ“Š Update ranking results $(date +%Y%m%d)"
            git pull --rebase origin main
            git push origin main
            echo "âœ… Results pushed successfully"
          else
            echo "â„¹ï¸ No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}