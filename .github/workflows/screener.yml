name: Daily Stock Screener

on:
  workflow_dispatch:  # âœ… Hanya trigger manual (dari Vercel)
    inputs:
      trigger_source:
        description: 'Trigger source'
        required: false
        default: 'vercel-cron'

permissions:
  contents: write

jobs:
  screen:
    runs-on: ubuntu-latest
    timeout-minutes: 100
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ’¾ Cache Data OHLC
        uses: actions/cache@v4
        with:
          path: data_ohlc_v2
          key: ${{ runner.os }}-stock-cache-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-stock-cache-

      - name: ğŸš€ Run Screener
        run: python screener.py
        env:
          PYTHONUNBUFFERED: 1

      - name: ğŸ“¤ Upload Result Excel
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: watchlist-excel-${{ github.run_number }}
          path: watchlist_trader_id_smc*.xlsx
          retention-days: 7
          if-no-files-found: ignore

      - name: ğŸ“¤ Commit & Push JSON Results
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add latest_screening.json watchlist_trader_id_smc_*.json
          git commit -m "ğŸ“Š Update screening results $(date +%Y%m%d)" || echo "No changes to commit"
          git pull --rebase origin main || echo "No remote changes"
          git push origin main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}